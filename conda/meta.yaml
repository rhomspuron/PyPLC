{% set data = load_setup_py_data(setup_file="../setup.py",
  from_recipe_dir=True) %}

package:
  name: {{ data.get('name') }}
  version: {{ data.get('version') }}

source:
  path: ..

build:
  number: {{environ.get('BUILD_NUMBER',0)}}
  noarch: python
  script: '{{PYTHON}} setup.py install --single-version-externally-managed
    --record=record.txt'

  string: 'py{{CONDA_PY}}_{{ PKG_BUILDNUM }}_{{environ.get
   ("GIT_DESCRIBE_HASH",0) }}'
  entry_points:
    - PyPLC = PyPLC.PyPLC:main

requirements:
  host:
    - python {{python}}
    - setuptools
  run:
    - python {{python}}
    - fandango
    - pytango


test:
  import:
    - PyPLC

about:
  home: {{ data.get('url')}}
  license: {{ data.get('license')}}
  summary: {{ data.get('description')}}
  author: {{ data.get('author')}}
  description: {{ data.get('long_description')}}



